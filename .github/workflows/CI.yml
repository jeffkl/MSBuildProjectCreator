name: CI

on:
  push:
    branches: 
    - main
    - rel/*
  pull_request:
    branches: 
    - main
    - rel/*

jobs:

  WindowsBuild:
    name: Build and Test (Windows)
    runs-on: windows-latest

    env:
      ArtifactsDirectoryName: 'artifacts'
      BuildConfiguration: 'Debug'
      BuildPlatform: 'Any CPU'
      DotNet5Version: '5.x'
  
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DotNet5Version }}

    - name: Install MSBuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Install VSTest
      uses: darenm/Setup-VSTest@v1

    - name: Build
      run: msbuild "/p:Platform=${{ env.BuildPlatform }}" "/p:Configuration=${{ env.BuildConfiguration }}" "/BinaryLogger:${{ env.ArtifactsDirectoryName }}\msbuild.binlog"
      
    - name: Run Unit Tests (.NET 5)
      run: dotnet test --logger trx --no-restore --no-build --framework net5.0 /restore:false
      
    - name: Run Unit Tests (.NET Framework)
      run: dotnet test --logger trx --no-restore --no-build --framework net472 /restore:false

    - name: Upload test results
      uses: actions/upload-artifact@v2
      if: success() || failure()
      with:
        name: test-results-win
        path: '**/TestResults/*.trx'
        if-no-files-found: error
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      if: success() || failure()
      with:
        name: ${{ env.ArtifactsDirectoryName }}-win
        path: ${{ env.ArtifactsDirectoryName }}

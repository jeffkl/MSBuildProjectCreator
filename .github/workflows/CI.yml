name: CI

on:
  push:
    branches: 
    - main
    - rel/*
  pull_request:
    branches: 
    - main
    - rel/*

jobs:

  windows:
    runs-on: windows-latest

    env:
      ArtifactsDirectoryName: 'artifacts'
      BuildConfiguration: 'Debug'
      BuildPlatform: 'Any CPU'
      DotNet5Version: '5.x'
      MSBuildArgs: '"/p:Platform=%BuildPlatform%" "/p:Configuration=%BuildConfiguration%" "/BinaryLogger:%ArtifactsDirectoryName%\msbuild.binlog"'
  
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: $(DotNet5Version)

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1

    - name: Build
      run: msbuild $env:MSBuildArgs

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: MSIX Package
        path: ${{ env.ArtifactsDirectoryName }}\AppPackages

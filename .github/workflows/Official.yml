name: Official Build

on:
  workflow_dispatch:
  push:
    branches: 
      - main
      - rel/*
    tags:
      - v*.*.*

env:
  ArtifactsDirectoryName: 'artifacts'
  BuildConfiguration: 'Release'
  BuildPlatform: 'Any CPU'
  ContinuousIntegrationBuild: 'true'
  OfficialBuild: 'true'
  DotNet6Version: '6.x'
  DotNet7Version: '7.x'

jobs:
  build:
    runs-on: windows-latest
    environment: Production

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install .NET Core .NET ${{ env.DotNet6Version }}, and .NET ${{ env.DotNet7Version }}
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          ${{ env.DotNet6Version }}
          ${{ env.DotNet7Version }}

    - name: Build Solution
      run: dotnet build "/Property:Platform=${{ env.BuildPlatform }};Configuration=${{ env.BuildConfiguration }}" "/BinaryLogger:${{ env.ArtifactsDirectoryName }}\build.binlog"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      if: success() || failure()
      with:
        name: ${{ env.ArtifactsDirectoryName }}
        path: ${{ env.ArtifactsDirectoryName }}

    - name: Push Packages
      run: dotnet nuget push --skip-duplicate --api-key ${{ secrets.NuGetApiKey }} ${{ env.ArtifactsDirectoryName }}\**\*.nupkg
      if: ${{ startsWith(github.ref, 'refs/tags/v') }}
